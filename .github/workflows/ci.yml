name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install linters
        run: pip install flake8 black isort
      - name: Run flake8
        run: flake8 --ignore E203,E226 .
      - name: Run black (check)
        run: black -l79 --check .
      - name: Run isort (check)
        run: isort --check-only --diff .
      - name: Syntax check
        run: python -m compileall .
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Test run (train)
        run: python train.py
      - name: Test run (inference only; model already trained)
        run: python train.py
